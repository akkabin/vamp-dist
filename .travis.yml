language: scala
scala:
- 2.11.6
os:
  - linux
addons:
  apt:
    packages:
    - rpm
sudo: false
cache:
  apt: true
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2
notifications:
 slack:
   secure: 
env:
  global:
  - secure: 
  - secure: 
before_script:
- mkdir -p $HOME/.sbt/launchers/0.13.8/
- curl -L -o $HOME/.sbt/launchers/0.13.8/sbt-launch.jar http://dl.bintray.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.8/sbt-launch.jar
- ./publish_scripts/test_all.sh

script:
### CLI ###
- ./publish_scripts/publish_universal.sh cli vamp-cli
- ./publish_scripts/publish_debian_client.sh cli vamp-cli
- ./publish_scripts/publish_rpm.sh cli vamp-cli

### CORE ###
- ./publish_scripts/publish_universal.sh core vamp-core
- ./publish_scripts/publish_debian_server.sh core vamp-core
- ./publish_scripts/publish_rpm.sh core vamp-core

### PULSE ###
- ./publish_scripts/publish_universal.sh pulse vamp-pulse
- ./publish_scripts/publish_debian_server.sh pulse vamp-pulse
- ./publish_scripts/publish_rpm.sh pulse vamp-pulse


### ROUTER ###
- echo *** VAMP-ROUTER not yet included in build ****

# Trick to avoid unnecessary cache updates
- find $HOME/.sbt -name "*.lock" | xargs rm
